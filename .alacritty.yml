window:
  # Sets the window header to transparent mode (looks nicer).
  decorations: buttonless

  # Scrolling history
  scrolling:
    history: 10000
    multiplier: 3

# Font
font:
  normal:
    family: "Source Code Pro"
  bold:
    family: "Source Code Pro"
  italics:
    family: "Source Code Pro"
  # Thin stroke font for mac retina displays
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  size: 14.0

# Colors (One Half Dark)
colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

